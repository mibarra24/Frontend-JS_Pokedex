<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;300;400&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Pokedex.css">
    
</head>
<body>
    <h1>Pokedex</h1>
    <input type="text" placeholder="Enter Pokemon name" id="pokeName" name="pokeName"><br></br>
    <button onclick="fetchPokemon()">Buscar Pokemon</button><br></br>
    <div data-poke-card class="poke-card">
        <div data-poke-name>Pokedex</div>
        <img src="./Assets/Pokeball.png" alt="Pokemon" id="pokeImg" width="150px">
    </div>
    <div data-poke-id></div>
    <div data-poke-types class="poke-types"></div>
    <div data-poke-stats class="poke-stats"></div>
</body>
<footer>
    <script src="./Pokedex.js"></script>
</footer>
</html>
