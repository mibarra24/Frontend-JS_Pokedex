<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;300;400&family=Montserrat&display=swap" rel="stylesheet">
    <script src="./Pokedex.js" type="javascript"></script>
    <link rel="stylesheet" href="./Pokedex.css">
</head>
<header>
    <section class="banner"><h1>Pokédex Launch X</h1></section>
</header>
<body>
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" placeholder="Enter Pokémon name" id="pokeName" name="pokeName" autocomplete="off"><br></br>
    </form>
    <div data-poke-card Class="poke-card">
        <div data-poke-name>Pokédex</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="./Assets/Pokeball.png" alt="Pokemon" id="pokeImg" width="150px">
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>
</body>
</html>
